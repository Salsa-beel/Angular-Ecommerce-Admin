<ng-container>

  <div class="container-fluid m-5 px-5">


    <form [formGroup]="form">

      <div class="row">

        <div class="col-md-3">
          <label for="">Start Date</label>
          <input type="date" formControlName="start" class="form-control">
        </div>

        <div class="col-md-3">
          <label for="">End Date</label>
          <input type="date" formControlName="end" class="form-control">
        </div>

        <div class="col-md-2 d-flex align-items-end">
          <button class="btn btn-success" (click)="applyFilter()">Apply</button>
        </div>

      </div>

    </form>

    <div class="card-table">
      

      <div class=" cart-product">
        <table class="table table-primary ">


          <!-- row -->

          <thead>
            <tr class="table-dark">
              <th scope="col">Date</th>
             
              <th scope="col" style="width:25%">Price</th>
              <th scope="col" style=" width: 25%">Quantity</th>
              <!-- <th scope="col">Total</th> -->
              <th scope="col">Action</th>
            </tr>
          </thead>


          <!-- 2nd row -->
           <tbody>
            <tr *ngFor="let item of carts; let index=index">


             <td>{{item.date | date: "yyyy-mm-dd format"}}</td>
              <td>{{item.item.price}}</td>
              <td>
                 
                {{item.products.length}}
              </td>
             
              <td>
                <button class=" btn btn-danger  m-2" (click)="deleteCart(item.id)" > Delete</button>
                <button class=" btn btn-success  m-2"  data-toggle="modal" data-target="#viewCart" (click)="view(index)"> View</button>
              </td>

            </tr>
           

            <div class="row m-5">

            
             <button routerLink="/products" class=" btn bg-danger m-3"> Shop More</button>
           



          </div>
          </tbody>
        </table>
      </div>
      
    </div>

  </div>

</ng-container>
