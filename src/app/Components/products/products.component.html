<div class="container-fluid">

  <div class="my-2 mx-5 w-25 ">

    <!-- select component -->

    <!-- <app-select [data]="categories" [title]="'categories'" (selectedValue)="filterCategory($event)">
    </app-select>

    </div>-->





    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
      Add Product
    </button>


    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Add New Product</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">

            <form [formGroup]="form"  (ngSubmit)="addProduct()" action="">
              <div class="row">

                <div class="col-md-4 col-sm-12">
                  <label for="">Title</label>
                  <input type="text" formControlName="title" class="form-control" placeholder="title">
                </div>


                <div class="col-md-4 col-sm-12">
                  <label for="">Price</label>
                  <input type="number" formControlName="price" class="form-control" placeholder="price">
                </div>

                <div class="col-md-4 col-sm-12">
                  <app-select [data]="categories" (selectedValue)="getSelectedCategory($event)" [all]="false">
                  </app-select>
                </div>

                <div class="col-md-4 col-sm-12">
                  <label for="image">Image</label>
                  <img src="{{base64}}" alt="">
                  <input type="file" class="form-control">
                </div>

                <div class="col-md-4 col-sm-12">
                  <label for="image">Description</label>
                  <textarea class="form-control" formControlName="description" placeholder="type here ..."></textarea>
                </div>


              </div>

              <div class="d-flex justify-content-end mt-3">
                <button class="btn btn-success" (click)="addProduct()">Add Product</button>
              </div>
            </form>

          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

    <div class="col-md-4 col-sm-12" *ngFor="let item of products">

      <app-OneProduct [data]="item" (item)="addtoCart($event)"></app-OneProduct>
    </div>  -->


 

  </div>





</div>
